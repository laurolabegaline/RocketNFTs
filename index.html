<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Nfts</title>
    <!--Css-->
    <link rel="stylesheet" href="style.css" />
    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu">
          <p>Rocket <span>NFTs</span></p>
          <ul>
            <li>Comprar NFT</li>
            <li>Sobre</li>
            <li>FAQ</li>
          </ul>
          <a href="">
            <img
              src="./assets/logo_MetaMask.svg"
              alt="Logo Carteira Metamask"
            />Conectar carteira</a
          >
        </div>
      </header>
      <section class="main1">
        <div class="grid">
          <p>
            Mercado digital para colecionáveis em criptos e tokens não fungível
            (NFT). Compre, venda e descubra ativos digitais exclusivos para
            você.
          </p>
          <div class="flex">
            <div>
              <img
                src="./assets/artista-7.png"
                alt="Artista 4"
                class="artist4"
              />
              <img
                src="./assets/artista-6.png"
                alt="Artista 3"
                class="artist3"
              />
              <img
                src="./assets/artista-3.png"
                alt="Artista 2"
                class="artist2"
              />
              <img src="./assets/artista-1.png" alt="Artista" />
            </div>
            <p>+10<br />Artistas selecionados</p>
          </div>
        </div>
        <div>
          <h1>
            Descubra a verdadeira arte digital e colecione diversas
            <span>NFTs</span>
          </h1>
        </div>
        <div><img src="./assets/badge.svg" alt="" /></div>
      </section>
    </div>
  </body>
</html>
