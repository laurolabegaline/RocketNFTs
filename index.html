<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Nfts</title>
    <!--Css-->
    <link rel="stylesheet" href="style.css" />
    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="home1">
      <div class="container">
        <header>
          <div class="menu">
            <p>Rocket <span>NFTs</span></p>
            <ul>
              <li>Comprar NFT</li>
              <li>Sobre</li>
              <li>FAQ</li>
            </ul>
            <a href="">
              <img
                src="./assets/logo_MetaMask.svg"
                alt="Logo Carteira Metamask"
              />Conectar carteira</a
            >
          </div>
        </header>

        <main class="main1">
          <section class="main1">
            <div class="sideleftmain">
              <p>
                Mercado digital para colecionáveis em criptos e tokens não
                fungível (NFT). <br />
                Compre, venda e descubra ativos digitais exclusivos para você.
              </p>
              <div class="flex">
                <div class="artistas">
                  <div>
                    <div>
                      <img
                        src="./assets/artista-1.png"
                        alt="Artista"
                        class="img1"
                      />
                      <img
                        src="./assets/artista-3.png"
                        alt="Artista"
                        class="img2"
                      />
                      <img
                        src="./assets/artista-6.png"
                        alt="Artista"
                        class="img3"
                      />

                      <img
                        src="./assets/artista-7.png"
                        alt="Artista"
                        class="img4"
                      />
                    </div>
                  </div>
                </div>
                <p class="artists">
                  <span>+10</span><br />Artistas selecionados
                </p>
              </div>
            </div>
            <div>
              <h1>
                Descubra a verdadeira arte digital e colecione diversas
                <span>NFTs</span>
              </h1>
            </div>
            <div><img src="./assets/badge.svg" alt="" /></div>
          </section>
        </main>
        <section class="gallery">
          <div class="gallery1">
            <img src="/assets/galeria-1.png" alt="" />
            <img src="/assets/galeria-2.png" alt="" />
            <img src="/assets/galeria-3.png" alt="" />
            <img src="/assets/galeria-4.png" alt="" class="nomargin" />
          </div>
          <div class="gallery1">
            <img src="/assets/galeria-5.png" alt="" />
            <img src="/assets/galeria-6.png" alt="" />
            <img src="/assets/galeria-7.png" alt="" />
            <img src="/assets/galeria-8.png" alt="" class="nomargin" />
          </div>
        </section>
      </div>
    </section>
    <section class="main2">
      <h1 style="color: white">oi</h1>
    </section>
